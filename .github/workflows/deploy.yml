name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./website

      - name: Build Docusaurus site
        run: npm run build
        working-directory: ./website

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: docusaurus-build
          path: ./website/build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v2
        with:
          name: docusaurus-build
          path: ./website/build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "andrecristenibirama@gmail.com"
          git config --global user.name "andrecristen"
          if [ -d ".git" ]; then
            rm -rf .git
          fi
          git init
          git remote add origin https://github.com/andrecristen/all-services.git
          git fetch origin
          git checkout -b gh-pages
          rm -rf *
          cp -r ${{ github.workspace }}/website/build/* .
          git add .
          git commit -m "Deploy Docusaurus site"
          git push --force "https://x-access-token:${{ secrets.GH_PAT }}@github.com/andrecristen/all-services.git" gh-pages